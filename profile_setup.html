        <h1>Tag</h1>

            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="profile_setup.html">Profile Setup</a></li>
                <li><a href="display_qr.html">Your QR Code</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Profile Setup</h2>
        <form id="profile-form">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="social-media">Social Media Handles:</label>
            <textarea id="social-media" name="social-media" rows="4" required></textarea>

            <label for="about-me">About Me:</label>
            <textarea id="about-me" name="about-me" rows="4" required></textarea>

            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>

            <button type="submit">Submit</button>
        </form>
        <div id="preview-section">
            <h3>Preview:</h3>
            <p id="about-me-preview"></p>
        </div>
    </main>

</body>
</html>
